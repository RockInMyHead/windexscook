version: '3.8'

services:
  pastel-chef-ai:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
    volumes:
      # Монтируем директорию логов для доступа с хоста
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

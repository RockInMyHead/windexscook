version: '3.8'

services:
  pastel-chef-api:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
    volumes:
      - ./dist:/app/dist:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Опционально: nginx для статических файлов
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - pastel-chef-api
    restart: unless-stopped
    profiles:
      - nginx
